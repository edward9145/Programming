<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Content Semantic</title>
</head>
<body>
	<header>
		<hgroup>
			<h2>Site Slogan!</h2>
			<h1>Site Title</h1>
			<nav><h2>Main Navigation</h2></nav>
		</hgroup>
	</header>
	
	<section>
		<h2>Feature Content</h2>
		<article>
			<h3>An Article</h3>
			<aside><h4>Article Synophosis</h4></aside>
			<p>Here comes the content of the article.</p>
		</article>
	</section>
	
	<aside>
		<h1>Weather</h1>
		<p><strong>Sunny</strong></p>
		<ul>
			<li>High: <s>82<sup>o</sup>F</s> <strong>96<sup>o</sup>F</strong></li>
			<li>Low: <s>70<sup>o</sup>F</s> <strong>79<sup>o</sup>F</strong></li>
		</ul>
	</aside>
	
	<dfn id="nfa"><abbr title="National Farm Assocation">NFA</abbr></dfn> <br>
	<bdo dir="rtl">Bidirectional override</bdo> <br>
	<ruby>这 是 ruby 文字 <rt>this is ruby text</rt></ruby> <br>
	
	<footer>
		<address>Contact: <a href="mailto:xxx@example.com">Webmaster</a></address>
	</footer>
</body>
</html>
